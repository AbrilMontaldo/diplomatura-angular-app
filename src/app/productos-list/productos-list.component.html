
<div class="container">
    <div class="row">
        <div class="card col-sm-3 mb-2" *ngFor="let producto of productos">
            <div class="card-body">
                <h5 class="card-title">{{producto.nombre}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{producto.ean}}</h6>
                <p class="card-text">{{producto.precio}}</p>
            </div>
        </div>
    </div>
</div>
